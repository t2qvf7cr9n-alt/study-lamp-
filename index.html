<body>

<div class="container">

    <header>
        <h1>Smart Study Lamp</h1>
        <button id="connectLampBtn" class="apple-btn">Connect Lamp</button>
        <span id="lampStatus">Not connected</span>
    </header>

    <section class="card">
        <h2>Tasks</h2>
        <div class="input-row">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn" class="green-btn">Add</button>
        </div>

        <ul id="taskList"></ul>

        <div id="progressBar">
            <div id="progressBarFill">0%</div>
        </div>
    </section>

    <section class="card">
        <h2>Virtual Lamp</h2>
        <div id="lampSim">
            <div id="lampFill"></div>
        </div>
    </section>

</div>

<script src="script.js"></script>
</body>
