<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Lamp</title>
    <link rel="stylesheet" href="style.css">
   <!-- Stable, compatible Teachable Machine + TensorFlow -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script>
  const tmImage = window.tmImage;
</script>


</head>

<body>

<section id="cameraSection">
    <h2>Phone Detection</h2>

    <!-- Webcam video output -->
    <video id="webcam" autoplay playsinline width="300" height="300"></video>

    <!-- Status required by script.js -->
    <p id="trackingStatus">Loading model...</p>

    <!-- Model prediction output -->
    <p id="predictionText"></p>
</section>

    
<header>
    <h1>Smart Study Lamp</h1>
    <button id="connectLampBtn">Connect Lamp</button>
    <span id="lampStatus">Not connected</span>
</header>

<section id="taskSection">
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div id="progressBar">
        <div id="progressBarFill">0%</div>
    </div>
</section>

<section id="lampSimSection">
    <h2>Virtual Lamp</h2>
    <div id="lampSim">
        <div id="lampFill"></div>
    </div>
</section>

<!-- Debug buttons for your teammate (remove later) -->
<section id="debug">
    <h3>Debug / Eye Tracking Simulation</h3>
    <button onclick="setDistracted(true)">Simulate Distracted</button>
    <button onclick="setDistracted(false)">Simulate Focused</button>
</section>
<script>
    const tmImage = window.tmImage;
</script>
    
<script src="script.js"></script>
</body>
</html>
