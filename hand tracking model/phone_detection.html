<!DOCTYPE html>
<html>
<head>
  <title>Phone in Hand Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body { text-align: center; font-family: Arial; }
    #wrapper { position: relative; display: inline-block; }
    canvas { position: absolute; top: 0; left: 0; }
    video { display: block; }
    #status { font-size: 28px; font-weight: bold; margin: 10px; }
  </style>
</head>
<body>

<h2>Phone in Hand Detection</h2>
<div id="wrapper">
  <video id="webcam" width="640" height="480" autoplay playsinline muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="status">Loading model...</div>
</div>

<script>
let video = document.getElementById('webcam');
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let status = document.getElementById('status');
let model;

// Access webcam
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => video.play();
  })
  .catch(err => alert("Camera access denied: " + err));

// Load your custom model (replace 'my_model' with your folder name)
async function loadModel() {
  model = await tf.loadGraphModel('my_model/model.json');
  status.textContent = "Model Loaded! Show your phone.";
  detectLoop();
}
loadModel();

// Detection loop
async function detectLoop() {
  if (!model || !video.videoWidth) {
    requestAnimationFrame(detectLoop);
    return;
  }

  // Capture frame and resize
  let tfImg = tf.browser.fromPixels(video).resizeNearestNeighbor([224,224]).toFloat();
  let input = tfImg.expandDims(0).div(255);
  tfImg.dispose();

  // Predict
  const predictions = await model.predict(input).data();
  input.dispose();

  // Assuming 2 classes: [Holding Phone, No Phone]
  const holdingPhoneProb = predictions[0];
  const noPhoneProb = predictions[1];

  // Draw video
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  // Status text
  if (holdingPhoneProb > 0.5) {
    status.textContent = "ðŸ“± HOLDING PHONE";
    status.style.color = "lime";

    // Draw overlay rectangle in center
    ctx.strokeStyle = "red";
    ctx.lineWidth = 5;
    ctx.strokeRect(50, 50, canvas.width-100, canvas.height-100);
  } else {
    status.textContent = "NO PHONE DETECTED";
    status.style.color = "red";
  }

  requestAnimationFrame(detectLoop);
}
</script>

</body>
</html>
